behaviors:
  PushBlock:
    batch_size: 10
    beta: 0.01
    buffer_size: 10
    epsilon: 0.2
    hidden_units: 256
    lambd: 0.95
    learning_rate: 0.0003
    learning_rate_schedule: linear
    max_steps: 100
    memory_size: 128
    normalize: false
    num_epoch: 3
    num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    sequence_length: 64
    summary_freq: 60000
    time_horizon: 64
    trainer: ppo
    use_recurrent: false
    vis_encode_type: simple
