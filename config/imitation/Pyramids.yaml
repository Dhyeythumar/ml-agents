behaviors:
  Pyramids:
    batch_size: 10
    behavioral_cloning:
      demo_path: Project/Assets/ML-Agents/Examples/Pyramids/Demos/ExpertPyramid.demo
      steps: 150000
      strength: 0.5
    beta: 0.01
    buffer_size: 10
    epsilon: 0.2
    hidden_units: 512
    lambd: 0.95
