    reward_signals:
      curiosity:
        encoding_size: 256
        gamma: 0.99
        strength: 0.02
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        demo_path: Project/Assets/ML-Agents/Examples/Pyramids/Demos/ExpertPyramid.demo
        encoding_size: 128
        gamma: 0.99
        strength: 0.01
    sequence_length: 64
    summary_freq: 30000
    time_horizon: 128
    trainer: ppo
    use_recurrent: false
